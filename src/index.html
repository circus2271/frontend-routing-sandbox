<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/styles/index.scss">
  <title>routing-player</title>
</head>
<body>
  <div class="page">
    <div class="app-bar">
      <div class="wrapper">
        <div class="left-side" id="app-bar__left-side">
          <back-button>
            <a class="back-arrow" href="#">
              ← back
            </a>
          </back-button>
          <a href="/">
            app bar
          </a>
        </div>
      </div>
    </div>
    <header class="header">
      <parallax-image class="top-image">
        <div class="loader"></div>
        <div class="image-wrapper">
          <img
              src="~/src/assets/media/images/tramvai_bandcamp_header_image.png"
              alt="tramvai bandcamp header image"
              height=180
              width=975
          >
          <!--          <div class="text-wrapper">-->
          <!--            &lt;!&ndash;            maybe some 404 custom page error text&ndash;&gt;-->
          <!--            <span>-->
          <!--              404-->
          <!--            </span>-->
          <!--          </div>-->
        </div>
      </parallax-image>
    </header>
    <div id="swappable">
      <nav class="navigation">
        <!--        <nav class="navigation visible">-->
        <div class="wrapper">
          <ul class="nav-links">
            <li>
              <a href="/">
                home
              </a>
            </li>
            <li>
              <a href="/555/555">
                555/555
              </a>
            </li>
            <li>
              <a href="/about">
                about
              </a>
            </li>
            <li>
              <a href="/group10">
                groupName (group10)
              </a>
            </li>
            <li>
              <a href="/group10/album-1">
                album page
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="wrapper" id="content-wrapper">
        <p style="display: none">
          <span>Current url is:</span>
          <span id="current-url"></span>
        </p>
        <album-detail>
          <album-cover></album-cover>
          <div class="album-info">
            <div class="album-name">
              Album name
            </div>
            <div class="group-name">
              Group name
            </div>
            <div class="date-of-release">
              22.03.1996
            </div>
          </div>
        </album-detail>
        <available-groups style="display: none">
          <!--<available-groups>-->
          <section class="groups">
            <h3>
              Groups:
            </h3>
            <div class="content">
              <div class="loader" style="display: none"></div>
              <ul>
                <li>
                  <a href="/group10">
                    group10
                  </a>
                </li>
                <li>
                  <a href="/group11">
                    group11
                  </a>
                </li>
                <li>
                  <a href="/group12">
                    group12
                  </a>
                </li>
                <li>
                  <a href="/group13">
                    group13
                  </a>
                </li>
              </ul>
            </div>
          </section>
        </available-groups>
        <!--      <available-albums style="display: none;">-->
        <available-albums>
          <h3>
            Available albums:
          </h3>
          <div class="content">
            <div class="loader"></div>
            <div class="list-wrapper">
            </div>
          </div>
        </available-albums>
        <div class="audio-player">
        </div>
      </div>
    </div>
    <div class="funin-fixed-player">
      <div class="wrapper">
        <!--      <div class="play-button">-->
        <!--      </div>-->
        <div class="controls">
          <div class="prev"></div>
          <div class="play-pause"></div>
          <div class="next"></div>
        </div>
        <div class="song-info">
          current song — current songname
        </div>
      </div>
    </div>
  </div>
  <!--  <h1 class="text-3xl font-bold underline">-->
  <!--    Hello world!-->
  <!--  </h1>-->
  <script type="module" src="~/src/assets/scripts/index.ts"></script>
</body>
</html>
